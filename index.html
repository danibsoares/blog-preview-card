<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="card-content">
      <div class="card-container">
        <figure>
        <img src="assets/images/illustration-article.svg" alt="article illustration">
        </figure>
        <div class="card-text-container">
          <h2 class="card-tag">Learning</p>
          <h3 class="card-subtitle">Published 21 Dec 2023</p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        
        <div class="card-author-attribution">
          <figure>
            <img src="assets/images/image-avatar.webp" alt="author profile image">
          </figure>
          <h2 class="card-author">Greg Hooper</h2>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by <a href="https://github.com/danibsoares/blog-preview-card" target="_blank">Daniella Bastos</a></p> 
    </div>
  </footer>
</body>
</html>
